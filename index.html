<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location de Voitures Maroc</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #cc5200;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .brands {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .brand {
            flex: 1 1 250px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .brand h3 {
            margin-top: 0;
            color: #ff6600;
            text-align: center;
        }

        .models {
            background-color: #ffe6cc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .models ul {
            padding-left: 20px;
        }

        footer {
            text-align: center;
            background-color: #cc5200;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

<header>
    <h1>Location de Voitures au Maroc</h1>
    <p>Trouvez la voiture id√©ale depuis notre API Cloud üöó</p>
</header>

<nav>
    <a href="#">Accueil</a>
    <a href="#brands">Voitures</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <section id="brands">
        <h2>Voitures Disponibles</h2>

        <div id="carsContainer" class="brands">
            <p class="loading">Chargement des voitures...</p>
        </div>

    </section>
</div>

<footer>
    <p>&copy; 2026 Location de Voitures Maroc</p>
</footer>

<script>

const API_URL =
"https://school-back-a4axavahdwfhezca.westeurope-01.azurewebsites.net/api/cars";

async function loadCars() {

    const container = document.getElementById("carsContainer");

    try {
        const response = await fetch(API_URL);
        const cars = await response.json();

        container.innerHTML = "";

        if (!cars || cars.length === 0) {
            container.innerHTML = "<p>Aucune voiture disponible.</p>";
            return;
        }

        // üî• cr√©ation dynamique depuis models[]
        cars.forEach(car => {

            const modelsHTML = car.models
                .map(model => `<li>${model}</li>`)
                .join("");

            const card = document.createElement("div");
            card.className = "brand";

            card.innerHTML = `
                <h3>${car.brand}</h3>
                <div class="models">
                    <ul>
                        ${modelsHTML}
                    </ul>
                </div>
            `;

            container.appendChild(card);
        });

    } catch (error) {
        console.error(error);
        container.innerHTML =
            "<p>‚ùå Impossible de charger les donn√©es depuis l'API.</p>";
    }
}

// appel API
loadCars();

</script>

</body>
</html>
